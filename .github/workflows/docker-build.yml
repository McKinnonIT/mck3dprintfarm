name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(grep '"version"' package.json | cut -d '"' -f 4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"
          
      - name: Set up Docker Hub information
        run: |
          # Direct hardcoding for reliability
          echo "DOCKER_HUB_USERNAME=mckinnonit" >> $GITHUB_ENV
          echo "Using Docker Hub username: mckinnonit"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: mckinnonit
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            mckinnonit/mck3dprintfarm:latest
            mckinnonit/mck3dprintfarm:${{ env.VERSION }}
          cache-from: type=registry,ref=mckinnonit/mck3dprintfarm:buildcache
          cache-to: type=registry,ref=mckinnonit/mck3dprintfarm:buildcache,mode=max

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: mckinnonit
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: mckinnonit/mck3dprintfarm
          short-description: "McKinnon Secondary College 3D Print Farm management application" 