version: '3'

services:
  mck3dprintfarm:
    image: alastairtech/mck3dprintfarm:latest
    # You can also use a specific version tag:
    # image: alastairtech/mck3dprintfarm:1.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./prisma:/app/prisma
      # Avoid mounting certificates since we're skipping HTTPS in dev mode in Docker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Skip HTTPS for Docker deployment
      - NEXTAUTH_URL=http://localhost:3000
      # NextAuth secret for JWT encryption and session security
      - NEXTAUTH_SECRET=your-super-secret-random-string-here-please-change-this
      # Database connection - fixed path for Docker
      - DATABASE_URL=file:/app/prisma/dev.db
      # Default admin user credentials
      - DEFAULT_ADMIN_EMAIL=admin@example.com
      - DEFAULT_ADMIN_PASSWORD=Admin123!
      - DEFAULT_ADMIN_NAME=Administrator
      # Add other environment variables as needed
    networks:
      - printfarm_network

# Define custom networks with specific subnet
networks:
  printfarm_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.201.0.0/24
          gateway: 192.201.0.1 