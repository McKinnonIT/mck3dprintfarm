version: '3'

services:
  mck3dprintfarm:
    # Use locally built image with 0.0.3a tag
    image: mck3dprintfarm:0.0.3a
    # No need to pull from DockerHub since we're using a local image
    command: |
      sh -c "
        echo 'Initializing database...' &&
        mkdir -p /app/prisma &&
        
        # Check if database exists
        if [ ! -f /app/prisma/dev.db ]; then
          echo 'Creating new database...' &&
          touch /app/prisma/dev.db &&
          
          # For new database, run full schema push
          echo 'Generating Prisma client...' &&
          npx prisma generate &&
          
          echo 'Pushing full schema to new database...' &&
          npx prisma db push --accept-data-loss --skip-generate &&
          
          # Only run ensure_tables.sql if it exists
          if [ -f /app/prisma/ensure_tables.sql ]; then
            echo 'Running schema consistency check...' &&
            sqlite3 /app/prisma/dev.db < /app/prisma/ensure_tables.sql
          else
            echo 'Skipping schema consistency check (ensure_tables.sql not found)'
          fi
        else
          echo 'Existing database found' &&
          
          # For existing database, only generate client
          echo 'Generating Prisma client...' &&
          npx prisma generate &&
          
          # Only run ensure_tables.sql if it exists
          if [ -f /app/prisma/ensure_tables.sql ]; then
            echo 'Running schema consistency check...' &&
            sqlite3 /app/prisma/dev.db < /app/prisma/ensure_tables.sql
          else
            echo 'Skipping schema consistency check (ensure_tables.sql not found)'
          fi
        fi &&
        
        echo 'Checking and creating admin user if needed...' &&
        node scripts/create-admin-user.js &&
        
        echo 'Starting application...' &&
        npm start
      "
    ports:
      - "3000:3000"
    volumes:
      - ../uploads:/app/uploads
      # Keep database persistence with volume mount
      - mck3dprintfarm_data:/app/prisma
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Skip HTTPS for Docker deployment
      - NEXTAUTH_URL=http://localhost:3000
      # NextAuth secret for JWT encryption and session security
      - NEXTAUTH_SECRET=your-super-secret-random-string-here-please-change-this
      # Database connection - fixed path for Docker
      - DATABASE_URL=file:/app/prisma/dev.db
      # Default admin user credentials
      - DEFAULT_ADMIN_EMAIL=admin@example.com
      - DEFAULT_ADMIN_PASSWORD=Admin123!
      - DEFAULT_ADMIN_NAME=Administrator
    networks:
      - printfarm_network

# Named volumes for data persistence
volumes:
  mck3dprintfarm_data:

# Define custom networks with specific subnet
networks:
  printfarm_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.201.0.0/24
          gateway: 192.201.0.1 